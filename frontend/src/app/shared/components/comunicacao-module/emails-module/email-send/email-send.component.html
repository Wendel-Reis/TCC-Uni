<ng-container>
  <form [formGroup]="form" (ngSubmit)="$event.preventDefault()">
    <div class=" px-4 py-8 md:px-6 lg:px-8 ">
      <div class="text-900 font-medium text-xl mb-1">Enviar e-mail</div>
      <div class="surface-card p-4 shadow-2 border-round p-fluid h-screen">
        <div class="grid formgrid p-fluid">
          <div class="field mb-4 col-12 ">
            <label for="subject" class="font-medium text-900">Para</label>
            <p-chips  id="subject" placeholder="Para" [addOnBlur]="true" formControlName="email_list" 
            (onAdd)="addTo($event)" separator=","></p-chips>
            <div class="flex mt-1 justify-content-end">
              <p-message severity="error" text="Obrigatório" *ngIf="isInputError('email_list')"></p-message>
            </div>
          </div>
          <div class="field mb-4 col-12 ">
            <label for="subject" class="font-medium text-900">Título</label>
            <input id="subject" placeholder="Título" type="text" pInputText formControlName="subject">
            <div class="flex mt-1 justify-content-end">
              <p-message severity="error" text="Obrigatório" *ngIf="isInputError('subject')"></p-message>
            </div>
          </div>

          <div class="field mb-4 col-12 ">
            <quill-editor classes=" " id="html" formControlName="html" placeholder="Corpo do email"></quill-editor>
            <div class="flex mt-1 justify-content-end">
              <p-message severity="error" text="Obrigatório" *ngIf="isInputError('html')"></p-message>
            </div>
          </div>

        </div>
        <div class="surface-border border-top-1 opacity-50 mb-4 col-12 mt-6"></div>

        <div class="flex justify-content-between mt-1 mb-3">
          <button pButton pRipple label="Limpar" icon="pi pi-times" iconPos="right" class="w-auto" (click)="form.reset()"
            ></button>
          <button pButton pRipple label="Salvar" icon="pi pi-send" iconPos="right" class="w-auto" (click)="sendEmail()"
            [disabled]="disableCreateBtn()"></button>
        </div>
      </div>
    </div>
  </form>
</ng-container>
