<ng-container *ngIf="!isModal">
  <div class="surface-ground px-4 md:px-6 lg:px-8">
    <div class="surface-card p-4 shadow-2 border-round p-fluid">
      <div class="grid formgrid p-fluid">
        <ng-container [formGroup]="formGroup">
          <div class="field mb-4 col-12">
            <label for="nickname" class="font-medium">Nova senha</label>
            <p-password [toggleMask]="true" [feedback]="false" formControlName="senha" placeholder="Obrigatório"
              styleClass="p-password p-component p-inputwrapper p-input-icon-right">
            </p-password>
          </div>
          <div class="field mb-4 col-12">
            <label for="nickname" class="font-medium">Confirme a senha senha</label>
            <p-password [toggleMask]="true" [feedback]="false" formControlName="senhaR" placeholder="Obrigatório"
              styleClass="p-password p-component p-inputwrapper p-input-icon-right">
            </p-password>
          </div>
          <div *ngIf="disabledBTN() && !formGroup.controls['senhaR'].untouched"
            class="flex align-items-start p-4 bg-pink-100 border-round border-1 border-pink-300 ml-2">
            <i class="pi pi-times-circle text-pink-900 text-2xl mr-3"></i>
            <div class="mr-3">
              <div class="text-pink-900 font-medium text-xl mb-3 line-height-1">Erros de validação</div>
              <ul class="m-0 p-0 text-pink-700 ml-3">
                <li class="p-1">Os campos são obrigatórios</li>
                <li class="p-1">A senha deve ter no mínimo oito digitos</li>
                <li class="p-1">As senhas devem ser iguais</li>
              </ul>
            </div>
          </div>
          <span class="surface-100 mb-3 col-12" style="height:2px"></span>
          <div class="flex col-12 mb-3 justify-content-end">
            <button pButton pRipple [disabled]="disabledBTN()" (click)="trocarSenha()" label="Atualizar"
              class="w-auto mt-3"></button>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</ng-container>
