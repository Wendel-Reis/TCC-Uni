<ion-content appScrollTheme>
  <ng-container>
    <form [formGroup]="form" (ngSubmit)="$event.preventDefault()">
      <div class="surface-ground px-4 py-8 md:px-6 lg:px-8">
        <div class="text-900 font-medium text-xl mb-3">Atualizar/Editar</div>
        <div class="surface-card p-4 shadow-2 border-round p-fluid">
          <div class="grid formgrid p-fluid">
            <div class="field mb-4 col-12 md:col-6">
              <label for="nome" class="font-medium text-900">Nome</label>
              <input id="nome" type="text" pInputText formControlName="nome">
              <div class="flex mt-1 justify-content-end">
                <p-message severity="error" text="Obrigatório" *ngIf="isInputError('nome')"></p-message>
              </div>
            </div>
            <div class="field mb-4 col-12">
              <label for="descricao" class="font-medium text-900">Descrição</label>
              <textarea class="h-auto" id="descricao" pInputTextarea [autoResize]="true" [rows]="5"
                formControlName="descricao"></textarea>
              <div class="flex mt-1 justify-content-end">
                <p-message severity="error" text="Obrigatório" *ngIf="isInputError('descricao')"></p-message>
              </div>
            </div>
            <div class="field mb-4 col-12 md:col-6">
              <label for="preco_compra" class="font-medium text-900">Preço de compra</label>
              <p-inputNumber id="preco_compra" formControlName="preco_compra" mode="decimal" [minFractionDigits]="2"
                [maxFractionDigits]="2"></p-inputNumber>
              <div class="flex mt-1 justify-content-end">
                <p-message severity="error" text="Obrigatório" *ngIf="isInputError('preco_compra')"></p-message>
              </div>
            </div>
            <div class="field mb-4 col-12 md:col-6">
              <label for="preco_venda" class="font-medium text-900">Preço de venda</label>
              <p-inputNumber id="preco_venda" formControlName="preco_venda" mode="decimal" [minFractionDigits]="2"
                [maxFractionDigits]="2"></p-inputNumber>
              <div class="flex mt-1 justify-content-end">
                <p-message severity="error" text="Obrigatório" *ngIf="isInputError('preco_venda')"></p-message>
              </div>
            </div>
            <div class="surface-border border-top-1 opacity-50 mb-4 col-12"></div>

            <div class="field mb-4 col-12 md:col-6">
              <label for="imagem_principal" class="font-medium text-900">Imagem Principal</label>
              <div *ngIf="imagem_principal_id" class="ml-3  pi pi-check text-green-600"></div>
              <div *ngIf="!imagem_principal_id" class="ml-3  pi pi-times text-pink-600"></div>
              <p-fileUpload #imagem_principal id="imagem_principal" mode="basic" name="imagem_principal"
                chooseIcon="pi pi-upload" customUpload="true" [auto]="true"
                (uploadHandler)="anexarImagemPrincipal($event, imagem_principal)" chooseLabel="Imagem Principal">
              </p-fileUpload>
            </div>
            <div class="surface-border border-top-1 opacity-50 mb-4 col-12"></div>
          </div>
          <div class="flex justify-content-end">
            <button pButton pRipple label="Atualizar" icon="pi pi-send" iconPos="right" class="w-auto"
              (click)="update()" [disabled]="disableAtualizarBtn()"></button>
          </div>
        </div>
      </div>
    </form>
  </ng-container>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" color="danger" (click)="fechar()">Fechar</ion-button>
  </ion-toolbar>
</ion-footer>
