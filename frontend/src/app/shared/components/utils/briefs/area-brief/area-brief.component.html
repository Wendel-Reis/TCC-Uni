<ion-content appScrollTheme>
  <div class="surface-card p-4 border-round shadow-2">
    <div class="col-12">
      <div class="border-1 border-double border-primary surface-border border-round mt-4" style="min-height: 30rem">
        <ng-container *ngIf="area">
          <div class="surface-card p-4 shadow-2 border-round">
            <div class="flex align-items-center justify-content-end ml-auto cursor-pointer"
              style="position: fixed; top: 15px; right: 15px;" (click)="fechar()">
              <span
                class="flex align-items-center justify-content-center bg-pink-100 text-pink-800 border-circle vertical-align-top"
                style="width: 24px; height: 24px;">
                <i class="pi pi-times text-sm"></i>
              </span>
            </div>
            <div class="font-medium text-3xl text-900 mb-3">Detalhamento</div>
            <div class="text-primary mb-5">{{ area.id }}</div>
            <ul class="list-none p-0 m-0 border-top-1 surface-border">
              <li *ngIf="area" class="flex align-items-center py-3 px-2 flex-wrap ">
                <div class="text-500 w-full md:w-2 font-medium">Área</div>
                <div class="text-900 w-full md:w-10">
                  <div class="grid mt-0 mr-0">
                    <div class="col-12 md:col-6">
                      <div class="p-3 border-1 surface-border border-round surface-card">
                        <div class="text-900 mb-2">
                          <span class="font-medium">Nome</span>
                        </div>
                        <div class="text-700">{{ area.nome }}</div>
                      </div>
                    </div>
                    <div class="col-12 md:col-6">
                      <div class="p-3 border-1 surface-border border-round surface-card">
                        <div class="text-900 mb-2">
                          <span class="font-medium">Descrição</span>
                        </div>
                        <div class="text-700">{{ area.descricao }}</div>
                      </div>
                    </div>
                    <div class="col-12 md:col-6">
                      <div class="p-3 border-1 surface-border border-round surface-card">
                        <div class="text-900 mb-2">
                          <span class="font-medium">Nível Hierarquico</span>
                        </div>
                        <div class="text-700">{{ area.nivel_hierarquico }}</div>
                      </div>
                    </div>
                  </div>
                </div>
              </li>
            </ul>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</ion-content>
